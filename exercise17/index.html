<!DOCTYPE html>
<html>

<head>
  <title> Exercise 17 </title>
  <style>
    .highlighted {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <button class="target"> Click Here </button>
  <div id="target">
  </div>
  <div id="beep">
  </div>
  <button class="money">show me the money</button>
  <div id="showMoney">
  </div>
  <button class="oprah">show me the Oprah</button>
  <div id="showOprah">
  </div>
  <button class="opera">show me the Opera</button>
  <div id="showOpera">
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script>
    // we've defined a function and set it equal to a variable
    var fn = function() {
      console.log('heeey')
    }

    // of course, we can invoke it manually
    fn()

    // Alternately, we can ask the browser to run it at a later time

    // The below is called an event handler, take a guess at what it does...
    // Add it to an HTML document containing a div#target and test it out
    document.querySelector('#target').addEventListener('click', fn)

    // Often times, instead of using a variable, we'll just define the function inline
    document.querySelector('#target').addEventListener('click', function() {
      console.log('same deal')
    });

    //////////// Exercise 1
    var beeper = function() {
      var randomColor = '#' + Math.random().toString(16).slice(2, 8);
      document.querySelector('#beep').appendChild(document.createTextNode("beep! "));
      document.body.style.background = randomColor;
    }
    document.querySelector('#target').addEventListener('click', beeper);

    //////////// Exercise 2
    $('div').on('click', function() {
      console.log('A div has been clicked!');
    });

    // shortcut
    $('.target').click(function() {
      $('#showMoney').hide();
      $('#showOprah').hide();
      $('#showOpera').hide();
      $('#target').toggle().css('color', 'red').text('boom goes the dynamite!');
    });

    // show money
    $('.money').click(function() {
      $('#target').hide();
      $('#showOprah').hide();
      $('#showOpera').hide();
      $('#showMoney').toggle().css('color', 'red').text('Heres the money!');
    });

    // show Oprah
    $('.oprah').click(function() {
      $('#target').hide();
      $('#showMoney').hide();
      $('#showOpera').hide();
      $('#showOprah').toggle().css('color', 'red').text('Heres the Oprah!');
    });

    // show opera
    $('.opera').click(function() {
      $('#target').hide();
      $('#showMoney').hide();
      $('#showOprah').hide();
      $('#showOpera').toggle().css('color', 'red').text('Heres the Opera!');
    });


    ///////////////////// Exercise 3

    $('#target').on('mouseover', function() {
      $('#target').addClass('highlighted');
    });
    $('#target').on('mouseleave', function() {
      $('#target').removeClass('highlighted');
    });
  </script>
</body>

</html>
