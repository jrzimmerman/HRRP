<!DOCTYPE html>
<html>

<head>
  <title> Exercise 21</title>
</head>

<body>
  <div id="container">

  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    var to_be_run_on_server_response = function(weather_data) {
      $('#container').append("<p> The current temperature is: " + weather_data.main.temp + " degrees. </p>");
      $('#container').append("<p> The high today is: " + weather_data.main.temp_min + " and the low today is " + weather_data.main.temp_max + "</p>");
      $("#container").append("<p> Description: " + weather_data.weather[0].description + "</p>");
      $("#container").append("<p> The current wind speed is: " + weather_data.wind.speed + "</p>");
      var sunrise = new Date(weather_data.sys.sunrise * 1000);
      var sunset = new Date(weather_data.sys.sunset * 1000);
      $("#container").append("<p> Sunrise is: " + sunrise + " </p> <p>Sunset is: " + sunset + "</p>");
    }
    $.get('http://api.openweathermap.org/data/2.5/weather?q=Somerset,PA&mode=json&units=imperial').success(to_be_run_on_server_response);
  </script>
</body>

</html>
