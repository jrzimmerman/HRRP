<!DOCTYPE html>
<html>

<head>

    .odd {
      color: blue;

  <script>
    var n = 100,
      song = '<ul class=lyrics>'

    while (n >= 0) {
      if (n !== 0) {
        song = song + '<li>' + n + " bottle" + (n === 1 ? '' : 's') + " of beer on the wall! chug, chug, chug</li>"
      } else {
        song += "<li>no bottles of beer! stumble, stumble, stumble...</li>"
      }
      n--
    }
    song += "</ul>"

    document.querySelector('#lyrics').innerHTML = song

    // Exercise 1
    var n = 10;
    var count = 0;
    var string = "";
    while (count <= n) {
      if (count % 2 == 0) {
        string = string + "<p class=\"even\">" + count + "<p> <hr>";
      } else {
        string = string + "<p class=\"odd\">" + count + "<p> <hr>";
      }
      count++;
    }
    document.querySelector("#target").innerHTML = string;

    // Exercise 2
    var n2 = 1;
    var sum2 = 1;
    var str2 = "";
    while (n2 <= 10) {
      if (n2 % 2 == 0) {
        sum2 *= n2;
        str2 += "<p class=\"even\"> N = " + n2 + " Sum = " + sum2 + " </p>";
      } else {
        sum2 *= n2;
        str2 += "<p class=\"odd\"> N = " + n2 + " Sum = " + sum2 + " </p>";
      }
      n2++;
    }
    document.querySelector("#cumulative").innerHTML = str2;

    // Exercise 3
    var n3 = 0;
    while (n3 <= 20) {
      if (n3 !== 13 && n3 % 2 === 0) {
        console.log("I like the number " + n3 + ", a nice even number.");
      } else if (n3 !== 13 && n3 % 2 !== 0) {
        console.log("I like the number " + n3 + ", odd its okay too!");
      } else {
        console.log("la-la-la, nothing to say here");
      }
      n3++;
    }

    // Exercise 4 - FizzBuzz
    var n4 = 1;
    var str4 = "";
    while (n4 <= 100) {
      if (n4 % 15 === 0) {
        str4 += "<p class =\"FizzBuzz\"> FizzBuzz </p>";
      } else if (n4 % 3 === 0) {
        str4 += "<p class=\"Fizz\"> Fizz </p>";
      } else if (n4 % 5 === 0) {
        str4 += "<p class=\"Buzz\"> Buzz </p>";
      } else {
        str4 += "<p> " + n4 + "</p>";
      }
      n4++;
    }
    document.querySelector('#FizzBuzz').innerHTML = str4;

}
