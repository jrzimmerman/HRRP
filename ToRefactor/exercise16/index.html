  var printTime = function() {
    var d = new Date();
    var hours = d.getHours();
    var mins = d.getMinutes();
    var seconds = d.getSeconds();
    var str = "";

    if(hours > 12) {
      hours -= 12;
    }

    str += "Hello, it's currently " + hours + ":" + mins + ":" + seconds + "! ";
    $('#output').append(str);
  }

  printTime();
  printTime();
