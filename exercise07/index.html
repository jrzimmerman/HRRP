<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <form action="form-responses/new" method="POST">
    <label for="firstname"> Enter First Name: </label>
    <input type="text" name="firstname" value ="default" size="100" autofocus>
    <br>
    <label for="pswd"> Enter Password: </label>
    <input type="password" name="pswd">
    <br>
    <label for="userEmail"> Enter Email Address: </label>
    <input type="email" name="userEmail" value="hello@site.com">
    <br>
    <label for="weird"> Pick one: </label>
    <input type="radio" name="weird" value="code-blue" checked><span>pick this!</span>
    <input type="radio" name="weird" value="code-red" checked><span>or pick this</span>
    <br>
    <label> You agree to everything <input type="checkbox" name="optin" value="trusting" checked></label>
    <label> Wait, what? <input type="checkbox" name="optout" value="skeptical" disabled></label>
    <br>
    <label> Pick a car:
  <select name="car">
    <optgroup label="Swedish Cars">
      <option value="boring">Volvo</option>
      <option value="cool">Honda</option>
    </optgroup>
  </select></label>
  <br>
  <label> Enter here: <br><textarea name="user_message" rows="8" cols="40"></textarea></label>
  <br>
  <input type="submit">
  </form>
</body>
</html>
